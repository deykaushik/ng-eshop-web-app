<div class="grid grid-cols-2  md:grid-cols-3 lg:grid-cols-4 gap-5">
  @for (product of productsData$ | async ; track product.id) {
  <div class="relative w-[fit-content] border border-solid border-slate-300 flex flex-col">
    <span
          class="absolute top-[20px] w-[70px] flex justify-center right-[20px] py-1 px-2 bg-purple-200 text-purple-600 pointer-events-none">-{{product.discountPercentage}}%</span>
    <img class="bg-neutral-100"
         [ngSrc]="product.thumbnail"
         width="300"
         height="300"
         priority />
    <div class="border-t border-t-slate-100 mb-5 px-5">
      <div class="py-3 flex flex-col">
        <span class="font-semibold">{{product.title}}</span>
        <span class="text-neutral-500 text-sm">Ratings: {{product.rating}} / 5</span>

      </div>
      <div class="flex items-center justify-between">
        <div class="flex flex-col">
          <span>Price:</span>
          <span class="font-semibold">Rs {{product.price}}</span>
        </div>
        <a (click)="addToCart(product)"
           class=" flex items-center justify-center cursor-pointer p-2 bg-purple-400 hover:bg-purple-600 text-neutral-50">
          <span class="bg-cart w-6 h-6 bg-contain bg-no-repeat stroke-white fill-none"></span>
        </a>
      </div>
    </div>
  </div>
  }
</div>
